<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "custom-cyan-bg": "hsl(170, 75%, 96%)",
              "custom-cyan-icon": "hsl(170, 85%, 40%)",
              "custom-blue-bg": "hsl(200, 100%, 96%)",
              "custom-blue-icon": "hsl(200, 85%, 55%)",
              "custom-red-bg": "hsl(0, 100%, 97%)",
              "custom-red-icon": "hsl(0, 90%, 60%)",
              "custom-yellow-bg": "hsl(45, 100%, 96%)",
              "custom-yellow-icon": "hsl(45, 90%, 55%)",
              "custom-pink-bg": "hsl(330, 100%, 97%)",
              "custom-pink-icon": "hsl(330, 85%, 60%)",
              "custom-purple-bg": "hsl(270, 100%, 97%)",
              "custom-purple-icon": "hsl(270, 85%, 65%)",
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #f0f4f8;
      }
    </style>
  </head>
  <body class="flex min-h-screen items-center justify-center bg-gray-100">
    <div
      class="rounded-[2.5rem] bg-blue-600 p-2 shadow-[0_0_35px_rgba(29,78,216,0.6)]">
      <div class="rounded-[2rem] bg-white p-8">
        <div class="grid grid-cols-2 gap-6 sm:grid-cols-3">
          <a
            href="#"
            class="group">
            <div class="bg-custom-cyan-bg h-24 w-24 sm:h-28 sm:w-28"></div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
