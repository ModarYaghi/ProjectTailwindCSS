<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowbite</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="antialiased">
    <div class="">
      <!-- Div 1 -->

      <header class="">
        <!-- Header -->

        <div class="flex justify-center bg-gray-50 w-full px-4 py-3 lg:py-4 border border-b border-gray-200 dark:border-gray-600 dark:bg-gray-700">
          <!-- Div 1.1 Banner -->
          <div class="items-center md:flex">
            <!-- Div 1.1.1 -->
            <p
              class="text-sm font-medium text-gray-900 md:my-0 dark:text-white"
            >
              <span
                class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 hidden md:inline"
                >New</span
              >
              We have launched the new Flowbite Dashboard featuring over 60+
              pages!
              <a
                href="#"
                class="inline-flex items-center ml-2 text-sm text-blue-600 md:ml-2 dark:text-blue-500 hover:underline"
              >
                Check it out
                <svg
                  class="w-3 h-3 ml-1.5 text-blue-600 dark:text-blue-500"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 14 10"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M1 5h12m0 1m4 4L9 9"
                  ></path>
                </svg>
              </a>
            </p>
          </div>
        </div>

        <div><!-- Div 1.2 Main Bar --></div>
      </header>
    </div>
  </body>
</html>
