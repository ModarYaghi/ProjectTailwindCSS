<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowbite</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="antialiased">
    <div class="">
      <!-- Div 1 -->

      <header class="sticky">
        <!-- Header -->

        <div
          class="z-40 flex justify-center bg-gray-50 w-full px-4 py-3 lg:py-4 border border-b border-gray-200 dark:border-gray-600 dark:bg-gray-700"
        >
          <!-- Div 1.1 Banner -->
          <div class="items-center md:flex">
            <!-- Div 1.1.1 -->
            <p
              class="text-sm font-medium text-gray-900 md:my-0 dark:text-white"
            >
              <span
                class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 hidden md:inline"
                >New</span
              >
              We have launched the new Flowbite Dashboard featuring over 60+
              pages!
              <a
                href="#"
                class="inline-flex items-center ml-2 text-sm text-blue-600 md:ml-2 dark:text-blue-500 hover:underline"
              >
                Check it out
                <svg
                  class="w-3 h-3 ml-1.5 text-blue-600 dark:text-blue-500"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                  ></path>
                </svg>
              </a>
            </p>
          </div>
        </div>
        <!-- ------------------------------------------------------------------------ -->
        <div
          class="flex justify-between items-center p-4 bg-white border-b border-gray-200"
        >
          <div class="flex items-center">
            <svg width="32" height="32">
              <rect width="32" height="32" fill="blue" />
            </svg>
            <span class="ml-3 text-2xl font-semibold">Flowbite</span>
          </div>
          <ul class="flex space-x-6">
            <li>
              <a href="/docs/" class="text-gray-900 hover:text-blue-600"
                >Docs</a
              >
            </li>
            <li>
              <a href="/blocks/" class="text-gray-900 hover:text-blue-600"
                >Blocks</a
              >
            </li>
            <li>
              <a href="/figma/" class="text-gray-900 hover:text-blue-600"
                >Figma</a
              >
            </li>
            <li>
              <a href="/icons/" class="text-gray-900 hover:text-blue-600"
                >Icons</a
              >
            </li>
            <li>
              <a href="/blog/" class="text-gray-900 hover:text-blue-600"
                >Blog</a
              >
            </li>
          </ul>
          <div class="flex items-center space-x-2">
            <button class="p-2 text-gray-500 rounded-lg hover:bg-gray-100">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path
                  d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                />
              </svg>
            </button>
            <a href="/login" class="bg-blue-700 text-white px-5 py-2 rounded-lg"
              >Sign in</a
            >
          </div>
        </div>
        <!-- ----------------------------------------------------------------------- -->
      </header>
    </div>
  </body>
</html>
