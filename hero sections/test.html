<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="relative h-40 bg-yellow-100">
      <header class="absolute inset-x-0 top-0 bg-red-500 p-4 text-white">
        <!-- <header class="absolute left-10 right-10 top-0 bg-red-500 p-4 text-white"> -->
        This header is absolutely positioned
      </header>
      <div class="mt-16 p-4">Here is content below the header</div>
    </div>
    <div>
      <div class="relative top-8 bg-blue-300 p-4">Box A</div>
      <div class="bg-green-300 p-4">Box B</div>
    </div>
    <div class="bg-white p-2"></div>
    <!-- relative with absolute -->
    <div class="relative left-8 h-40 bg-gray-200 p-8">
      <div class="absolute left-0 top-0 bg-red-500 px-4 py-2 text-white">
        I'm absolute
      </div>
      <p class="text-black">I'm normal content</p>
    </div>
    <div class="bg-white p-2"></div>

    <div class="relative mx-auto mt-20 h-24 w-24 rounded-full bg-blue-500">
      <div
        class="absolute right-0 top-0 rounded-full bg-red-600 px-2 py-1 text-xs text-white">
        3
      </div>
    </div>
    <div class="relative h-40 w-40 bg-blue-500">
      <div class="absolute left-5 top-5 z-50 h-20 w-20 bg-yellow-400">z-10</div>
      <div class="absolute left-10 top-10 z-10 h-20 w-20 bg-red-500">z-50</div>
    </div>
  </body>
</html>
