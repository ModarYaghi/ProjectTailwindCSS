<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>SEEN</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="relative min-h-screen w-full bg-cover bg-no-repeat"
      style="background-image: url('background.png')">
      <!-- Logo -->
      <div class="absolute left-[100px] top-[100px]">
        <img
          src="logo.png"
          alt="SEEN logo"
          class="h-10 w-auto" />
      </div>

      <!-- Content Wrapper -->
      <div
        class="flex min-h-screen flex-col items-center justify-between px-4 md:flex-row md:px-24">
        <!-- Left Content -->
        <div class="mb-12 max-w-md text-white md:mb-0 md:mr-12">
          <h1 class="mb-4 text-3xl font-bold md:text-5xl md:leading-[60px]">
            Saudi Engine for
            <br />
            Essential Needs
          </h1>
          <p class="text-base text-gray-400 md:text-[28px] md:leading-[40px]">
            The smartest way to expand your business visibility
          </p>
        </div>

        <!-- Right Secton -->
        <section
          class="w-full max-w-md rounded-3xl border-[1px] bg-white/10 p-6 text-white shadow-xl backdrop-blur-md md:max-w-xl md:p-8">
          <header class="mb-6">
            <h2 class="mb-4 text-xl font-semibold">Fill your information</h2>
            <p class="text-sm text-gray-200">
              Please fill the fields correctly
            </p>
          </header>

          <!-- Form -->
          <form class="">
            <!-- Email -->
            <div class="mb-3">
              <label
                for="email"
                class="mb-1 block text-sm">
                Email
                <span class="text-red-500">*</span>
              </label>
              <input
                type="email"
                id="email"
                placeholder="you@email.com"
                class="w-full rounded-md px-4 py-2 text-black outline-none focus:ring-2 focus:ring-orange-400" />
            </div>

            <!-- Password -->
            <div class="mb-0">
              <label
                for="password"
                class="mb-1 block text-sm">
                Password
                <span class="text-red-500">*</span>
              </label>
              <input
                type="password"
                id="password"
                placeholder="********"
                class="w-full rounded-md px-4 py-2 text-black outline-none focus:ring-2 focus:ring-orange-400" />
            </div>

            <!-- Action -->
            <div class="">
              <a
                href="#"
                class="text-sm text-[#F79B72] hover:underline">
                Forgot password?
              </a>
            </div>
            <!-- rounded-full bg-gradient-to-r from-[#F79B72] to-[#BB5B31] pl-[176px] pr-[176px] py-[16px] text-white text-sm hover:opacity-90 transition -->
            <div class="mt-4 flex justify-end">
              <button
                type="submit"
                class="inline-flex h-[49px] items-center rounded-full bg-gradient-to-r from-[#F79B72] to-[#BB5B31] px-16 text-sm font-semibold text-white transition hover:opacity-90">
                Signin
              </button>
            </div>
          </form>
        </section>
      </div>

      <!-- Footer -->
      <footer
        class="absolute bottom-4 flex w-full flex-col items-center justify-between px-4 text-xs text-gray-300 md:flex-row md:px-24">
        <p class="mb-2 md:mb-0">Â© All right reserved to SEEN platform</p>
        <div class="flex gap-4">
          <a
            href="#"
            class="hover:underline">
            Privacy Policy
          </a>
          <a
            href="#"
            class="hover:underline">
            Terms of Use
          </a>
          <a
            href="#"
            class="hover:underline">
            Site Map
          </a>
        </div>
      </footer>
    </main>
  </body>
</html>
