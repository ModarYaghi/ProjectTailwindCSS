<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {},
        },
      };
    </script>

  <body>
    <main
      class="flex min-h-screen w-full flex-col items-center gap-y-[48px] bg-cover bg-no-repeat"
      style="
        background-image: url('public/assets/images/profile_background.svg');
      ">
      <!-- banner -->
      <header
        class="mt-8 flex w-full flex-col items-start gap-6 px-6 md:flex-row md:items-center md:justify-between md:px-14">
        <!-- Admin profile parts -->
        <div class="order-2 flex gap-6 self-center md:order-none">
          <!-- Profile picture -->
          <div class="h-20 w-20 overflow-hidden rounded-full md:h-24 md:w-24">
            <img
              src="public/assets/images/adm-prof.svg"
              alt="Profile image"
              class="h-full w-full object-cover" />
          </div>
          <!-- Badge, name, and email -->
          <div class="flex flex-col items-start justify-center">
            <!-- badge -->
            <span
              class="hidden rounded-full bg-gradient-to-b from-[#F79B72] to-[#BB5B31] px-3 py-1 text-center text-[10px] text-white md:inline">
              Admin
            </span>
            <h2 class="text-3xl font-bold">Louay!</h2>
            <p class="hidden text-xs text-[#9EA2AD] md:block">
              bazerbashi.louay@gamil.com
            </p>
          </div>
        </div>
        <!-- logo -->
        <div
          class="order-1 md:order-none md:-translate-x-1/2 md:-translate-y-5">
          <img
            src="public/assets/images/seen_logo.png"
            alt="SEEN logo"
            class="h-[30px] w-[90px] object-contain" />
        </div>
        <!-- Logout buttom -->
        <div class="order-3 self-center md:order-none">
          <button
            type="button"
            class="h-12 rounded-full border border-[#FF5C02] px-10 text-sm font-semibold text-[#FF5C02] transition-colors duration-200 hover:bg-[#FF5C02] hover:text-white focus:outline-none focus:ring-2 focus:ring-[#FF5C02] focus:ring-offset-2">
            Logout
          </button>
        </div>
      </header>
      <!-- Content Wrapper -->
      <div class="flex flex-grow flex-col items-center justify-center px-4">
        <div
          class="flex flex-col items-center justify-center p-6 text-center sm:p-8">
          <h1 class="p-2 text-2xl font-bold sm:text-4xl">
            SEEN's Control Center
          </h1>
          <p class="text-lg text-[#708296] sm:text-xl">
            Your Command Hub for What Gets SEEN
          </p>
        </div>
