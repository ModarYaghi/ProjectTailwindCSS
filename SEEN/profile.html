<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- The Dashbord--navigation hub main box -->
    <div
      class="navigation-hub w-full max-w-md rounded-3xl border-t border-transparent bg-[#F2F2F2]/[0.10] bg-clip-padding p-4 text-gray-800 shadow-[8.6px_25.8px_51.6px_25.8px_#004de308] backdrop-blur-[200px] [border-image:linear-gradient(246.15deg,#E9EAEB_5.82%,rgba(255,255,255,0)_97.38%)_1]">
      <div>
        <div class="grid-division grid grid-cols-3 gap-6">
          <!-- Elements -->
          <a
            href="categories"
            class="group flex flex-col items-center justify-center rounded transition-colors duration-300 hover:bg-gray-100">
            <!-- colored container for the svg -->
            <div class="rounded-2xl bg-[#00FFDE1A]">
              <img
                src="public/assets/images/categ.svg"
                alt=""
                class="" />
            </div>
            <span class="mt-3 text-xs">Categories</span>
          </a>
          <a
            href="applications"
            class="">
            <!-- colored container for the svg -->
            <div>
              <img
                src="public/assets/images/app.svg"
                alt="" />
            </div>
            <span>Applications</span>
          </a>
          <a
            href="featured-posts"
            class="">
            <!-- colored container for the svg -->
            <div>
              <img
                src="public/assets/images/feat-posts.svg"
                alt="" />
            </div>
            <span>Featured Posts</span>
          </a>
          <a
            href="gov-essentials"
            class="">
            <!-- colored container for the svg -->
            <div>
              <img
                src="public/assets/images/gov-essential.svg"
                alt="" />
            </div>
            <span>Gov Essentials</span>
          </a>
          <a
            href="coming-soon"
            class="">
            <!-- colored container for the svg -->
            <div>
              <img
                src="public/assets/images/coming-soon.svg"
                alt="" />
            </div>
            <span>Coming Soon</span>
          </a>
          <a
            href="new-launched"
            class="">
            <!-- colored container for the svg -->
            <div>
              <img
                src="public/assets/images/new-launched.svg"
                alt="" />
            </div>
            <span>New Launched</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
