<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Categories List</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <!-- backward arrow -->
      <a href="#"></a>
      <h1>Categories List</h1>
      <button>+ Add New</button>
    </header>
    <!-- ---------------------The Main Categories List---------------------------- -->
    <main class="mx-8 rounded-xl border border-gray-200 p-8">
      <!-- health care -->
      <div class="flex items-center justify-between">
        <!-- a category image and title -->
        <div class="flex w-20 items-center">
          <img
            src="public/assets/images/health_care.svg"
            alt=""
            class="h-auto w-full" />
          <p class="px-2 text-xl font-bold text-[#102E50]">Health Care</p>
        </div>
        <!-- actions -->
        <div class="flex items-center gap-6">
          <button
            type="button"
            class="rounded-xl bg-[#102E50]/10 p-3 hover:bg-[#102E50]/20 focus:outline-none focus:ring-2 focus:ring-[#102E50]/50"
            aria-label="Edit item">
            <svg
              aria-hidden="true"
              class="h-[20px] w-[18px]"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M6.41421 15.89 16.5563 5.74786l-1.4142-1.41422L5
            14.4758V15.89h1.41421Zm.82843 2H3v-4.2427L14.435
            2.21232c.3906-.39052 1.0237-.39052 1.4142 0l2.8285
            2.82843c.3905.39052.3905 1.02369 0 1.41421L7.24264 17.89ZM3
            19.89h18v2H3v-2Z"
                fill="#102E50" />
            </svg>
          </button>
          <button
            type="button"
            class="rounded-xl bg-[#F93827]/10 p-3 hover:bg-[#F93827]/20 focus:outline-none focus:ring-2 focus:ring-[#F93827]/50"
            aria-label="Delete item">
            <svg
              aria-hidden="true"
              class="h-[20px] w-[18px]"
              viewBox="0 0 24 24"
              fill="none">
              <path
                d="M4 8h16v13c0 .5523-.4477 1-1 1H5c-.55228 0-1-.4477-1-1V8Zm2 
              2v10h12V10H6Zm3 2h2v6H9v-6Zm4 0h2v6h-2v-6ZM7 
              5V3c0-.55228.44772-1 1-1h8c.5523 0 1 .44772 1 
              1v2h5v2H2V5h5Zm2-1v1h6V4H9Z"
                fill="#F93827" />
            </svg>
          </button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
