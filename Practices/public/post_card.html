<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div
      class="m-[16px] bg-white dark:bg-gray-900 px-[24px] py-[32px] shadow-xl ring ring-gray-900/5"
    >
      <div>
        <span
          class="inline-flex item-center justify-center rounded-md bg-indingo-500 p-[8px] shadow-lg"
        >
          <svg
            class="h-[24px] w-[24px] text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          ></svg>
        </span>
      </div>
      <h3
        class="text-gray-900 dark:text-white mt-[20px] text-base font-medium tracking-tight"
      >
        Write Upside-Down
      </h3>
      <p class="text-gray-500 dark:text-gray-400 mt-[8px]">
        The Zero Gravity Pen can be used to write in any orientation, including
        upside-down. It even works in outer space.
      </p>
    </div>
  </body>
</html>
