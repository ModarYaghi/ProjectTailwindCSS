<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>User Profile Card</title>
  </head>
  <body>
    <div
      class="max-w-sm m-4 p-4 rounded-2xl shadow-lg bg-gradient-to-br from-gray-100 to-gray-300"
    >
      <!-- basic card layout -->
      <div class="flex items-center space-x-4">
        <div
          class="h-16 w-16 rounded-full bg-gradient-to-tr from-green-400 to-blue-500 shadow-inner hidden sm:block"
        ></div>
        <div>
          <h2 class="text-lg font-bold text-gray-800">Modar Techie</h2>
          <span
            class="text-sm text-green-600 bg-green-100 px-2 py-0.5 rounded-full"
            >Online</span
          >
        </div>
      </div>
      <p
        class="mt-4 text-sm text-gray-700 first-letter:text-xl first-letter:font-bold selection:bg-yellow-200"
      >
        Enthusiastic web developer passionate about building interactive web
        apps with clean UI and responsive design.
      </p>

      <div class="mt-4">
        <button
          class="group relative w-full py-2 px-4 bg-blue-500 text-white rounded-lg font-semibold shadow-md hover:bg-blue-600 active:bg-blue-700 focus:outline-none"
        >
          Follow
          <span
            class="absolute p-1 top-1/2 -translate-y-1/2 text-sm text-white opacity-0 group-hover:opacity-100 transition-opacity"
          >
            👍
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
